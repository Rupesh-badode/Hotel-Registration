<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function Btnclick(){
            document.getElementById("lblName").innerHTML = document.getElementById("txtName").value;
            document.getElementById("lblDate").innerHTML = document.getElementById("txtDate").value;
            var Days = document.getElementById("textDays").value;
            document.getElementById("lblDays").innerHTML = Days;
            var Person = document.getElementById("textPerson").value;
            document.getElementById("lblPerson").innerHTML = Person;
            if(Person=="2" | Person=="1"){
                person = 1000; 
            }else{
                person =Person*1000;
            }
            



            var delux = document.getElementById("delux");
            var suit = document.getElementById("suit");
            if(delux.checked){
                document.getElementById("lblRoom").innerHTML = "Delux";
                Room = 2500;
            }else if(suit.checked){
                document.getElementById("lblRoom").innerHTML = "Suit";
                Room = 4000;
            }


            var ac = document.getElementById("ac");
            var locker = document.getElementById("locker");
            if(locker.checked){
                document.getElementById("lblAmi").innerHTML = "Locker";
                Ami = 300;
            }else if(ac.checked){
                document.getElementById("lblAmi").innerHTML = "AC";
                Ami = 1000;
            }

            var Advance = document.getElementById("Ad").value;
            document.getElementById("lblAd").innerHTML = Advance;

            
            var Balance = document.getElementById("lblBalance");
            Balance.innerHTML =(Room + Ami - Advance + person)*Days;



        }
    </script>
</head>
